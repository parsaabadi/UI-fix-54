<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="keywords" content="OpenM++, Open Source, Software, Statistics, Simulations, MIT License">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/svg+xml" sizes="any" href="icons/openmpp.svg">
    <style>
      @supports not (-ms-high-contrast: none) {
        .ie-show {
          display: none;
        }
      }
      @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
        .ie-hide {
          display: none;
        }
        .ie-show {
          font-weight: bold;
          color: gray;
        }
        .ie-center {
          margin: auto;
        }
        .ie-text-center {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>

    <div class="ie-show ie-center">
      <p class="ie-show ie-text-center">Internet Explorer is not supported, please use other browser.</p>
      <p class="ie-show ie-text-center">Internet Explorer n'est pas pris en charge, veuillez utiliser un autre navigateur.</p>
    </div>
  </body>
</html>
